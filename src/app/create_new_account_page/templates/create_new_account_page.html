<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pollster</title>
    {% load static %}
    <!-- css, общий для всех страниц (header, footer, fonts...)  -->
    <link rel="stylesheet" href="{% static 'css/general.css' %}">

    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
    <link rel="stylesheet" href="{% static 'css/create_new_account_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">

    <script src="{% static 'scripts/jquery-3.7.1.slim.min.js' %}" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/circle-logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="content">
        <header>
            <a href="/sign_in" class="go-back">
                <span>вернуться назад</span>
                <img src="{% static 'img\Arrow back.svg' %}" alt="logo">
            </a>
            <img src="{% static 'img\logo.png' %}" alt="logo" class="logo">


        </header>


        <main class="create-new-account">
            <h1>Регистрация</h1>
            <form action="" id="loginForm" class="registration">
                <div>
                    <label for="login">Логин (почта):</label>
                    <input type="text" name="login" id="login" autocomplete="email" maxlength="100"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" class="password" id="password"
                            autocomplete="new-password" placeholder="Введите пароль" required>
                        <a href="#" class="password-control" data-view="{% static 'img/view.svg' %}"
                            data-no-view="{% static 'img/no-view.svg' %}"></a>

                    </div>
                </div>
                <div>
                    <label for="password-repeat">Повторите пароль:</label>
                    <div class="password-wrapper">
                        <input type="password" name="password-repeat" class="password" autocomplete="new-password"
                            id="password-repeat" placeholder="Повторите пароль" required>
                        <a href="#" class="password-control" data-view="{% static 'img/view.svg' %}"
                            data-no-view="{% static 'img/no-view.svg' %}"></a>
                    </div>
                </div>
                <div>
                    <label for="nickname">Ваш ник:</label>
                    <input type="text" name="nickname" id="nickname" required>
                </div>
                <!-- Место для отображения сообщения об ошибке -->
                <div id="error-message"></div>
                <div class="circles-wrapper">
                    <div class="circle first-circle"><button class="submit" type="submit">Регистрация</button></div>
                    <div class="circle second-circle"><a href="/sign_in">Есть аккаунт?</a></div>
                </div>
            </form>

            <!-- Индикатор загрузки и сообщения -->
            <div id="loading-overlay"
                style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); color: white; justify-content: center; align-items: center; z-index: 1000;">
                <div id="overlay-content"
                    style="background: white; padding: 20px; border-radius: 5px; color: black; text-align: center;">
                    <p id="overlay-message">Выполняется проверка...</p>
                    <div id="overlay-buttons" style="display: none; margin-top: 20px;">
                        <button id="go-home" style="margin-right: 10px;">Вернуться на главную</button>
                        <button id="try-again">Попробовать позже</button>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <div class="footer-wrapper">
        {% include 'footer.html' %}
    </div>

    <script src="{% static 'scripts/form.js' %}" type="module"></script>
    <script src="{% static 'scripts/create_new_account_page.js' %}" type="module"></script>
</body>

</html>
